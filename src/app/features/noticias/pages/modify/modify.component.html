<div class="container">
  <form [formGroup]="form">
    <mat-form-field id="titulo" appearance="standard">
      <input type="hidden" value="{{ noticia.id }}" name="id" />
      <!-- <input type="hidden" value="{{ noticia.idUsuario }}" name="idUsuario" />
      <input
        type="hidden"
        value="{{ noticia.idCategoria }}"
        name="idCategoria"
      /> -->

      <mat-label>Título</mat-label>
      <input matInput type="text" value="{{ noticia.titulo }}" />
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label style="font-size: larger">Texto</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="6"
        cdkAutosizeMaxRows="8"
        value="{{ noticia.texto }}"
      ></textarea>
    </mat-form-field>
    <!-- <mat-form-field appearance="fill">
        <mat-label>categoria</mat-label>
        <input matInput type="text" formControlName="categoria" />
      </mat-form-field> -->
    <mat-form-field appearance="fill">
      <mat-label>Elige categoria</mat-label>
      <mat-select>
        <mat-option value="Incendios">Incendios</mat-option>
        <mat-option value="Inundaciones">Inundaciones</mat-option>
        <mat-option value="Contaminación">Contaminación</mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <input required id="file" type="file" (change)="onFileSelected($event)" />
      <div *ngIf="image">
        <img
          [src]="previewUrl"
          style="width: 15rem; height: auto; float: right"
        />
        <button
          style="float: right; margin-right: 10px"
          mat-raised-button
          (click)="eliminar()"
        >
          X
        </button>
      </div>
    </div>

    <button
      id="nueva"
      mat-raised-button
      color="primary"
      style="font-size: 1rem; padding: 10px"
      (click)="upload()"
      [disabled]="form.invalid"
    >
      Modificar noticia
    </button>
  </form>
</div>
