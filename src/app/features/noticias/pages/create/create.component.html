<div class="container">
  <form [formGroup]="form">
    <mat-form-field id="titulo" appearance="standard">
      <mat-label>TÃ­tulo</mat-label>
      <input matInput type="text" formControlName="titulo" />
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label style="font-size: larger">Texto</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="6"
        cdkAutosizeMaxRows="8"
        formControlName="texto"
      ></textarea>
    </mat-form-field>
    <!-- <mat-form-field appearance="fill">
      <mat-label>categoria</mat-label>
      <input matInput type="text" formControlName="categoria" />
    </mat-form-field> -->
    <div>
      <input id="file" type="file" (change)="onFileSelected($event)" />
      <div *ngIf="image">
        <img
          [src]="previewUrl"
          style="width: 12rem; height: auto; margin-top: 20px"
        />
        <button mat-button (click)="eliminar()">X</button>
      </div>
    </div>

    <button
      id="nueva"
      mat-button
      style="font-size: larger"
      (click)="upload()"
      [disabled]="form.invalid"
    >
      Nueva noticia
    </button>
  </form>
</div>
