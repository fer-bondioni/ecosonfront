<div id="title">
  <h2>últimas Noticias</h2>
</div>
<div class="container mt-5">
  <div class="row">
    <div
      class="col-lg-4 col-md-4 col-12 mt-3 mb-3"
      *ngFor="let ultima of ultimas"
    >
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">{{ ultima.titulo }}</h5>
          <p>{{ ultima.texto }}</p>
          <p>{{ ultima.categoria }}</p>
          <a
            class="btn btn-primary btn-block text-white"
            routerLink="/noticias/single/{{ ultima.id }}"
            routerLinkActive="router-link-active"
            >Ver más!</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
